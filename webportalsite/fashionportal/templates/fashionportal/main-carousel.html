{% load staticfiles %}

<div class="container">
       <div id="main-picture" class="carousel slide" data-ride="carousel">
         <ol class="carousel-indicators">
           <li data-target="#main-picture" data-slide-to="0"></li>
           <li data-target="#main-picture" data-slide-to="1"></li>
           <li data-target="#main-picture" data-slide-to="2"></li>
         </ol>
         <div class="carousel-inner">

           <div class="item active">
             <img src="{% static 'fashionportal/images/img1.jpg' %}" width="100%" >
             <div class="carousel-caption">
               <h3>First image</h3>
             </div>
            </div>
             <div class="item">
             <img src="{% static 'fashionportal/images/img2.jpg' %}" width="100%" >
             <div class="carousel-caption">
               <h3>Second image</h3>
             </div>
           </div>
           <div class="item">
             <img src="{% static 'fashionportal/images/img3.jpg' %}" width="100%" >
             <div class="carousel-caption">
               <h3>Third  image</h3>
             </div>
           </div>
           
         </div>

                 <!-- Controls -->
          <a class="left carousel-control" href="#main-picture" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#main-picture" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
       </div>
     </div>
