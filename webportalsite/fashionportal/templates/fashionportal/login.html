{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
<p>You are currrently logged in</p>
<p>Your email: {{user.email}}</p>
<p><a href="{% url 'fashionportal:logout' %}">Logout</a></p>
{% else %}
<h2>Login</h2>
<form action="{% url 'fashionportal:login' %}" method="post">{% csrf_token %}
 <table>
 	{{form.as_table}}
 </table>
 <input type="submit", value="Login">
	
</form>
 {% endif %}  
{% endblock %}
