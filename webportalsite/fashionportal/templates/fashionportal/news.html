{% extends "base.html" %}

{% block content %}

<div class="container">	
{% for news in news_list %}

	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3>{{news.headline}}</h3>
	    <hr />
	    <h4>{{news.pub_date}}</h4>
	  </div>
	  <div class="panel-body">
	    <p>{{news.body | truncatewords:40}}</p>
	    <a href="{% url 'fashionportal:newsdetail' news.id %}">
              <button type="button" class="btn btn-info btn-lg" > Read more</button> 
            </a>
	   
	  </div>
	</div>
{% endfor %}

</div>
    
{% endblock %}
