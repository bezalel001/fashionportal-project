{% extends "base.html" %}

{% block content %}

<div class="container">
	{% for event in events %}
<div class="panel panel-default">
  <div class="panel-heading">
     <h3>{{event.title}}</h3>
  </div>
  <div class="panel-body">
     <div class="row">
       <div class="col-sm-4">
         <img src="/media/{{event.image.name}}" alt="Event photo">
       </div>
       <div class="col-sm-8">
         <p>{{event.date}}</p>
         <p>{{event.address.street}}</p>
         <p>{{event.address.city}}</p>
         <p>{{event.address.post_code}}</p>
       </div>
     </div>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
