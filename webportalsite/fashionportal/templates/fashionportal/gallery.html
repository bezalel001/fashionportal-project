{% extends "base.html" %}

{% block content %}


<div class="container">
<div class="row">
	
	{% for gallery in object_list %}
	
    <div class=" col-sm-4 col-xs-6 ">
     <a href="{% url 'fashionportal:gallery_list' gallery.id %}" class="thumbnail" >
      
       {% load cropping %}
       <img src="{% cropped_thumbnail gallery.thumbnail_set.all.1  'cropping' scale=1.0 %}" class="img-responsive">
    </a>
     {{gallery.title}} 
      </div> 
  
	{% endfor %}

</div>
  
</div>


    
{% endblock %}
